version: '3.8'

services:
  nginx:
    image: "nginx:latest"
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - config-server
    volumes:
      # - $PWD/data/nginx/conf.d:/etc/nginx/conf.d
      # - $PWD/data/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - $PWD/data/nginx/:/etc/nginx/

  config-server:
    image: "hyness/spring-cloud-config-server:2.2.3.RELEASE"
    expose:
      - 8888
    volumes:
      - $PWD/data/cfgsvr:/config:ro
    environment:
      - VIRTUAL_HOST=cfgsvr.local
      - VIRTUAL_PORT=8888
