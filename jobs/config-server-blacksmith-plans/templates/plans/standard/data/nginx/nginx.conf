pid       /dev/null;
error_log /dev/stderr;
events {}
http {
  default_type application/octet-stream;
  log_format main '$remote_addr - $remote_user [$time_local]  $status '
                  '"$request" $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /dev/stdout;
  sendfile   on;
  tcp_nopush on;

  types {
    text/html                                        html htm shtml;
    text/css                                         css;
    application/javascript                           js;

    text/plain                                       txt;

    image/gif                                        gif;
    image/jpeg                                       jpeg jpg;
    image/png                                        png;
    image/svg+xml                                    svg svgz;
    image/tiff                                       tif tiff;
    image/vnd.wap.wbmp                               wbmp;
    image/webp                                       webp;
    image/x-icon                                     ico;

    font/woff                                        woff;
    font/woff2                                       woff2;

    application/json                                 json;
    application/pdf                                  pdf;
    application/zip                                  zip;
  }

  # cfgsvr.local
  upstream cfgsvr.local {
          ## Can be connected with "oss_default" network
          # oss_config-server_1
          server oss_config-server_1:8888;
  }

  server {
    listen 443 ssl default_server;
    server_name         _;
    keepalive_timeout   75;
    ssl_dhparam         /etc/nginx/dhparam/dhparam.pem;
    ssl_certificate     /etc/nginx/certs/cfgsvr.local.crt;
    ssl_certificate_key /etc/nginx/certs/cfgsvr.local.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    try_files $uri @backend;

    location @backend {
      proxy_pass              http://cfgsvr.local;
      proxy_redirect          off;
      proxy_set_header        Host            $host;
      proxy_set_header        X-Real-IP       $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
